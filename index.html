<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --card: rgba(255,255,255,0.6);
      --border: #e5e7eb;
      --button-bg: #111827;
      --button-text: white;
    }

    body.dark {
      --bg: #1e1e2f;
      --text: #f9fafb;
      --card: rgba(17, 24, 39, 0.7);
      --border: #374151;
      --button-bg: #f9fafb;
      --button-text: #111827;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 4rem;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    #transcript {
      backdrop-filter: blur(16px);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      width: 90%;
      max-width: 640px;
      min-height: 150px;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      overflow-y: auto;
      white-space: pre-wrap;
      transition: all 0.3s ease-in-out;
    }
    .btn, select {
      margin: 0.5rem;
      padding: 0.75rem 1.75rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 9999px;
      background: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .mic-active {
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.5); }
      70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: var(--border);
      text-align: center;
      padding: 1rem;
    }
    footer strong {
      color: var(--text);
    }
    select {
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
    }
  </style>
</head>
<body>

  <h1 title="Made by Abhishek, Avik, Namrata, Sourish & Anirban">üéôÔ∏è Voice to Text</h1>

  <div class="button-group">
    <button id="startStopBtn" class="btn"><i data-feather="mic"></i> Start</button>
    <button id="copyBtn" class="btn"><i data-feather="clipboard"></i> Copy</button>
    <button id="downloadBtn" class="btn"><i data-feather="download"></i> Save</button>
    <button id="toggleDarkMode" class="btn"><i data-feather="moon"></i> Dark Mode</button>
    <select id="languageSelect">
      <option value="en-US">üá∫üá∏ English (US)</option>
      <option value="en-IN">üáÆüá≥ English (India)</option>
      <option value="hi-IN">üáÆüá≥ Hindi</option>
      <option value="fr-FR">üá´üá∑ French</option>
    </select>
  </div>

  <div id="transcript">Your voice will appear here...</div>

  <footer>
    Made with ‚ù§Ô∏è by <strong>Sourish</strong>
  </footer>

  <script>
    feather.replace();

    const startStopBtn = document.getElementById('startStopBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const darkModeBtn = document.getElementById('toggleDarkMode');
    const transcriptDiv = document.getElementById('transcript');
    const langSelect = document.getElementById('languageSelect');

    let recognition;
    let recognizing = false;

    const punctuate = (text) => {
      return text
        .replace(/^\s*\w/, c => c.toUpperCase())  // Capitalize
        .replace(/ ([a-z])\s*$/, '$1.')          // Add dot at end if needed
        .replace(/(\w)([.?!])(\w)/g, '$1$2 $3'); // Ensure spacing
    };

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = langSelect.value;

      recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            let text = punctuate(event.results[i][0].transcript.trim());
            transcriptDiv.textContent += text + ' ';
          }
        }
      };

      recognition.onerror = (e) => console.error(e);
      recognition.onend = () => {
        recognizing = false;
        startStopBtn.innerHTML = '<i data-feather="mic"></i> Start';
        startStopBtn.classList.remove('mic-active');
        feather.replace();
      };
    }

    startStopBtn.onclick = () => {
      if (!recognition) return;
      if (recognizing) {
        recognition.stop();
      } else {
        recognition.lang = langSelect.value;
        recognition.start();
        transcriptDiv.textContent = transcriptDiv.textContent === "Your voice will appear here..." ? "" : transcriptDiv.textContent;
        startStopBtn.innerHTML = '<i data-feather="mic-off"></i> Stop';
        startStopBtn.classList.add('mic-active');
        feather.replace();
      }
      recognizing = !recognizing;
    };

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(transcriptDiv.textContent).then(() => {
        copyBtn.textContent = "‚úÖ Copied!";
        setTimeout(() => copyBtn.innerHTML = '<i data-feather="clipboard"></i> Copy', 1500);
        feather.replace();
      });
    };

    downloadBtn.onclick = () => {
      const text = transcriptDiv.textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "transcript.txt";
      a.click();
      URL.revokeObjectURL(url);
    };

    darkModeBtn.onclick = () => {
      document.body.classList.toggle('dark');
      darkModeBtn.innerHTML = document.body.classList.contains('dark') 
        ? '<i data-feather="sun"></i> Light Mode' 
        : '<i data-feather="moon"></i> Dark Mode';
      feather.replace();
    };

    langSelect.onchange = () => {
      if (recognizing) {
        recognition.stop();
        recognizing = false;
        startStopBtn.innerHTML = '<i data-feather="mic"></i> Start';
        startStopBtn.classList.remove('mic-active');
        feather.replace();
      }
    };
  </script>
</body>
</html>
